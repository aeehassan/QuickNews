<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QuickNews</title>
		<!-- Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- My stylesheet -->
		<link rel="stylesheet" href="./styles/login.css" />
	</head>
	<body>
		<form class="login-box">
			<div class="login-header">
				<header>Login</header>
			</div>
			<div class="input-box">
				<input type="text" class="input-field" placeholder="Email" required />
			</div>
			<div class="input-box">
				<input
					type="password"
					class="input-field"
					placeholder="Password"
					autocomplete="off"
					required
				/>
			</div>
			<div class="forgot">
				<section>
					<input type="checkbox" id="check" />
					<label for="check">Remember me</label>
				</section>
				<section>
					<a href="#">Forgot password</a>
				</section>
			</div>
			<div class="input-submit">
				<button
					type="button"
					class="submit-btn"
					id="submit"
					onclick="location.href='./dashboard.html'"
				>
					Sign In
				</button>
				<!-- 
				Why does the code below not work and yet the one above works
				-->
				<!-- <a href="./dashboard.html">
					<button class="submit-btn" id="submit">Sign In</button>
				</a> -->
			</div>
			<div class="sign-up-link">
				<p>Don't have account? <a href="./signup.html">Sign Up</a></p>
			</div>
		</form>
	</body>
</html>
